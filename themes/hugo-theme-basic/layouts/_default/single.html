{{ partial "header.html" . }}
  <body>
    <header>
      <h1><a href="{{ .Site.BaseURL  }}">{{ .Site.Title }}</a></h1>
    </header>
    <main>
      <article>
        <h1>{{ .Title }}</h1>
        <footer>
          <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00"}}" itemprop="datePublished">{{ .Date.Format "2006年1月2日" }}</time>
        </footer>
        <div>
          {{ .Content }}
        </div>
      </article>
    </main>
    {{ partial "footer.html" . }}
  </body>
</html>
