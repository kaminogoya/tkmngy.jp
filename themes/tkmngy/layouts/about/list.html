<!DOCTYPE html>
<html lang="ja" itemscope itemtype="http://schema.org/WebPage">
  <head>
{{ partial "head" . }}
  </head>
  <body>
    <header>
      <div class="title" title="上ノ郷谷太一"><a href="{{ .Site.BaseURL  }}">{{ .Site.Title }}</a></div>
      {{ partial "navigation" . }}
      <h1>{{ .Title }}</h1>
      {{ .Content }}
    </header>
    <main>
      <section>
        <h2>お知らせ</h2>
        <ol class="entries news">
          {{ range .Pages }}
          <li>
            {{ .Content }}
            <time datetime="{{ .Date.Format "2006-01-02T15:04:05+09:00"}}">{{ .Date.Format "2006年1月2日" }}</time>
          </li>
          {{ end }}
        </ol>
      </section>
    </main>
{{ partial "footer" . }}    
  </body>
</html>
